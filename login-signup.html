<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup - MyTaskApp</title>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="database.js"></script>
</head>
<body>
    <h1>Welcome to MyTaskApp</h1>
    
    <h2>Signup</h2>
    <input type="email" id="signup-email" placeholder="Enter Email">
    <input type="password" id="signup-password" placeholder="Enter Password">
    <button id="signup-btn">Signup</button>

    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Enter Email">
    <input type="password" id="login-password" placeholder="Enter Password">
    <button id="login-btn">Login</button>

    <p>Already have an account? <a href="index.html">Go to Dashboard</a></p>

    <script type="module">
        import { signupUser, loginUser } from "./auth.js";

        document.getElementById("signup-btn").addEventListener("click", () => {
            let email = document.getElementById("signup-email").value;
            let password = document.getElementById("signup-password").value;
            signupUser(email, password);
        });

        document.getElementById("login-btn").addEventListener("click", () => {
            let email = document.getElementById("login-email").value;
            let password = document.getElementById("login-password").value;
            loginUser(email, password);
        });
    </script>
</body>
</html>
