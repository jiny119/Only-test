<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTaskVita</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="dashboard">
        <h1>MyTaskVita</h1>
        <h2>Dashboard</h2>
        <p>Welcome, AmnaKhan</p>
        <p id="coin-count">Coins: 0</p>

        <button id="complete-task">Complete Task (+5 Coins)</button>
        <button id="withdraw">Withdraw</button>
        <button id="share">Share & Earn</button>

        <h3>Available Tasks</h3>
        <ul id="task-list">
            <li>Watch an Ad</li>
            <li>Install an App</li>
            <li>Complete a Survey</li>
            <li>Play a Game</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
